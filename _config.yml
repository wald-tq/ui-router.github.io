    values:
      sitemap: true
      layout: single
      sidebar:
        nav: "ng2"
  - scope:
      path: ""
      type: react
    values:
      sitemap: true
      layout: single
      sidebar:
        nav: "react"
  - scope:
      path: ""
      type: ng1_tutorial
    values:
      sitemap: true
      layout: single
      sidebar:
        nav: "ng1_tutorial"
  - scope:
      path: ""
      type: ng2_tutorial
    values:
      sitemap: true
      layout: single
      sidebar:
        nav: "ng2_tutorial"
  - scope:
      path: ""
      type: react_tutorial
    values:
      sitemap: true
      layout: single
      sidebar:
        nav: "react_tutorial"
  - scope:
      path: ""
      type: guide
    values:
      sitemap: true
      layout: single
      sidebar:
        nav: "guide"
  - scope:
